syntax = "proto3";
package aiax.v1;

import "gogoproto/gogo.proto";
option go_package = "github.com/aiax-network/aiax-node/x/aiax/types";

// GenesisState defines the modules's genesis state.
message GenesisState {
  // module parameters
  Params params = 1 [(gogoproto.nullable) = false];
}

// Params defines aiax node module params 
message Params {  
  // Enable automatic erc20 token mapping.
  bool enable_erc20_mapping = 1;
}
